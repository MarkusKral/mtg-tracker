<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard - MTG Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .health-bar {
            transition: width 0.5s ease-in-out, background-color 0.3s;
        }
        .match-card {
            transition: all 0.3s ease-in-out;
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
        .color-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            background-size: cover;
            background-position: center;
        }
        .color-W { background-image: url('assets/avatars/W.svg'); }
        .color-U { background-image: url('assets/avatars/U.svg'); }
        .color-B { background-image: url('assets/avatars/B.svg'); }
        .color-R { background-image: url('assets/avatars/R.svg'); }
        .color-G { background-image: url('assets/avatars/G.svg'); }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white" id="tournament-name">MTG Tournament</h1>
                <p class="text-gray-400 text-sm" id="tournament-info">Loading...</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <div class="text-sm text-gray-400">Round</div>
                    <div class="text-2xl font-bold text-blue-400" id="current-round">-</div>
                </div>
                <div class="w-3 h-3 rounded-full bg-green-500 pulse-animation" id="ws-status"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Matches Grid (2 columns) -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold mb-4 text-white">Current Matches</h2>
                <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Matches will be inserted here -->
                </div>
                <div id="no-matches" class="hidden text-center py-12 text-gray-500">
                    <p class="text-xl">No active matches</p>
                    <p class="text-sm mt-2">Waiting for tournament to start...</p>
                </div>
            </div>

            <!-- Standings Sidebar -->
            <div class="lg:col-span-1">
                <h2 class="text-2xl font-bold mb-4 text-white">Standings</h2>
                <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase">Rank</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-300 uppercase">Player</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-300 uppercase">W-L</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-300 uppercase">Pts</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body" class="divide-y divide-gray-700">
                            <!-- Standings will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8000';
        const WS_URL = 'ws://localhost:8000';
        let ws = null;
        let tournamentId = 1;

        // WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket(`${WS_URL}/ws/dashboard`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('ws-status').className = 'w-3 h-3 rounded-full bg-green-500 pulse-animation';
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('ws-status').className = 'w-3 h-3 rounded-full bg-red-500';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'health_update':
                    updatePlayerHealth(data.match_id, data.player_id, data.new_health);
                    break;
                case 'match_complete':
                    loadCurrentRound();
                    loadStandings();
                    break;
                case 'round_complete':
                    loadTournamentInfo();
                    loadCurrentRound();
                    loadStandings();
                    break;
            }
        }

        function updatePlayerHealth(matchId, playerId, newHealth) {
            const healthBar = document.querySelector(`[data-match="${matchId}"][data-player="${playerId}"] .health-bar`);
            const healthText = document.querySelector(`[data-match="${matchId}"][data-player="${playerId}"] .health-text`);

            if (healthBar && healthText) {
                const percentage = (newHealth / 20) * 100;
                healthBar.style.width = percentage + '%';
                healthText.textContent = newHealth;

                // Color based on health
                healthBar.className = 'health-bar h-full rounded ' + getHealthColor(newHealth);
            }
        }

        function getHealthColor(health) {
            if (health > 15) return 'bg-green-500';
            if (health > 10) return 'bg-yellow-500';
            if (health > 5) return 'bg-orange-500';
            return 'bg-red-500';
        }

        // Load tournament info
        async function loadTournamentInfo() {
            try {
                const response = await fetch(`${API_URL}/api/tournament/current`);
                const data = await response.json();

                document.getElementById('tournament-name').textContent = data.name;
                document.getElementById('tournament-info').textContent =
                    `${data.status} â€¢ ${data.players_count} players`;
                document.getElementById('current-round').textContent =
                    `${data.current_round}/${data.total_rounds}`;

                tournamentId = data.tournament_id;
            } catch (error) {
                console.error('Error loading tournament info:', error);
            }
        }

        // Load current round matches
        async function loadCurrentRound() {
            try {
                const response = await fetch(`${API_URL}/api/tournament/${tournamentId}/current-round`);
                const data = await response.json();

                const grid = document.getElementById('matches-grid');
                const noMatches = document.getElementById('no-matches');

                if (!data.matches || data.matches.length === 0) {
                    grid.innerHTML = '';
                    noMatches.classList.remove('hidden');
                    return;
                }

                noMatches.classList.add('hidden');
                grid.innerHTML = data.matches.map(match => createMatchCard(match)).join('');
            } catch (error) {
                console.error('Error loading current round:', error);
            }
        }

        // Create match card HTML
        function createMatchCard(match) {
            const status = match.status === 'completed' ? 'Completed' : 'In Progress';
            const statusColor = match.status === 'completed' ? 'bg-gray-600' : 'bg-green-600';

            return `
                <div class="match-card bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700">
                    <div class="px-4 py-2 ${statusColor} flex justify-between items-center">
                        <span class="text-sm font-semibold">Match ${match.match_id}</span>
                        <span class="text-xs">${status}</span>
                    </div>
                    <div class="p-4">
                        ${createPlayerDisplay(match.match_id, match.player1, 1)}
                        <div class="text-center text-gray-500 font-bold my-2">VS</div>
                        ${createPlayerDisplay(match.match_id, match.player2, 2)}
                    </div>
                </div>
            `;
        }

        function createPlayerDisplay(matchId, player, playerNum) {
            // Use ?? instead of || so that 0 health shows as 0, not 20
            const health = player.health ?? 20;
            const healthPercent = Math.max(0, (health / 20) * 100);
            const healthColor = getHealthColor(health);
            const colors = player.colors || [];
            const playerId = player.player_id;

            return `
                <div class="mb-3" data-match="${matchId}" data-player="${playerId}">
                    <div class="flex items-center mb-2">
                        <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center mr-3">
                            <span class="text-lg font-bold">${player.name.charAt(0)}</span>
                        </div>
                        <div class="flex-1">
                            <div class="font-semibold">${player.name}</div>
                            <div class="flex space-x-1">
                                ${colors.map(color => `<span class="color-icon color-${color}" title="${getColorName(color)}"></span>`).join('')}
                            </div>
                        </div>
                        <div class="text-2xl font-bold health-text">${health}</div>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-3">
                        <div class="health-bar ${healthColor} h-full rounded" style="width: ${healthPercent}%"></div>
                    </div>
                </div>
            `;
        }

        function getColorName(color) {
            const names = { W: 'White', U: 'Blue', B: 'Black', R: 'Red', G: 'Green' };
            return names[color] || color;
        }

        // Load standings
        async function loadStandings() {
            try {
                const response = await fetch(`${API_URL}/api/tournament/${tournamentId}/standings`);
                const data = await response.json();

                const tbody = document.getElementById('standings-body');
                tbody.innerHTML = data.standings.map(player => `
                    <tr class="hover:bg-gray-700">
                        <td class="px-4 py-3">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full ${
                                player.rank === 1 ? 'bg-yellow-500' :
                                player.rank === 2 ? 'bg-gray-400' :
                                player.rank === 3 ? 'bg-orange-600' :
                                'bg-gray-700'
                            } text-white font-bold text-sm">
                                ${player.rank}
                            </span>
                        </td>
                        <td class="px-4 py-3">
                            <div class="font-medium">${player.name}</div>
                            <div class="flex space-x-1 mt-1">
                                ${(player.colors || []).map(color =>
                                    `<span class="color-icon color-${color} w-4 h-4"></span>`
                                ).join('')}
                            </div>
                        </td>
                        <td class="px-4 py-3 text-center">
                            <span class="text-green-400">${player.wins}</span>-<span class="text-red-400">${player.losses}</span>
                        </td>
                        <td class="px-4 py-3 text-center font-bold">${player.points}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading standings:', error);
            }
        }

        // Auto-refresh (every 2 seconds as backup to WebSocket)
        function startAutoRefresh() {
            setInterval(() => {
                loadCurrentRound();
                loadStandings();
            }, 2000);
        }

        // Initialize
        async function init() {
            await loadTournamentInfo();
            await loadCurrentRound();
            await loadStandings();
            connectWebSocket();
            startAutoRefresh();
        }

        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
