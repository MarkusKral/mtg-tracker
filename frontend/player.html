<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player - MTG Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { overscroll-behavior: none; }
        .health-display {
            font-size: 5rem;
            line-height: 1;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .btn-health {
            touch-action: manipulation;
            user-select: none;
        }
        .color-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
            background-size: cover;
            background-position: center;
        }
        .color-W { background-image: url('assets/avatars/W.svg'); }
        .color-U { background-image: url('assets/avatars/U.svg'); }
        .color-B { background-image: url('assets/avatars/B.svg'); }
        .color-R { background-image: url('assets/avatars/R.svg'); }
        .color-G { background-image: url('assets/avatars/G.svg'); }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .color-selector {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
            margin: 8px;
            background-size: cover;
            background-position: center;
        }
        .color-selector:hover {
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.5);
        }
        .color-selector.selected {
            border-color: #60A5FA;
            box-shadow: 0 0 12px rgba(96, 165, 250, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Join Tournament Screen -->
    <div id="join-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <h1 class="text-4xl font-bold text-center mb-8">Join Tournament</h1>
            <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Your Name</label>
                    <input type="text" id="player-name"
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your name">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-3">Select Your Deck Colors</label>
                    <div class="flex justify-center flex-wrap">
                        <div class="color-selector color-W" onclick="toggleColor('W')" data-color="W"></div>
                        <div class="color-selector color-U" onclick="toggleColor('U')" data-color="U"></div>
                        <div class="color-selector color-B" onclick="toggleColor('B')" data-color="B"></div>
                        <div class="color-selector color-R" onclick="toggleColor('R')" data-color="R"></div>
                        <div class="color-selector color-G" onclick="toggleColor('G')" data-color="G"></div>
                    </div>
                    <p class="text-xs text-gray-400 text-center mt-2">Click to select your deck colors (W=White, U=Blue, B=Black, R=Red, G=Green)</p>
                </div>
                <button onclick="joinTournament()"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                    Join Tournament
                </button>
            </div>
        </div>
    </div>

    <!-- Match List Screen -->
    <div id="matches-screen" class="hidden min-h-screen">
        <header class="bg-gray-800 border-b border-gray-700 px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-700 flex items-center justify-center flex-shrink-0">
                        <img id="player-avatar-display" src="" alt="Avatar" class="w-full h-full object-cover hidden">
                        <span id="player-avatar-placeholder" class="text-2xl text-gray-500">üë§</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold" id="player-name-header"></h1>
                        <div class="flex items-center gap-2">
                            <p class="text-sm text-gray-400" id="player-record">0-0</p>
                            <div id="player-colors-display"></div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="openProfileSettings()" 
                            class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-sm">
                        ‚öôÔ∏è Profile
                    </button>
                    <button onclick="logout()" 
                            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="p-4">
            <!-- Current Match -->
            <div id="current-match-section" class="hidden mb-6">
                <h2 class="text-xl font-bold mb-3">Current Match</h2>
                <div id="current-match" class="bg-gray-800 rounded-lg p-4 shadow-lg">
                    <!-- Will be populated -->
                </div>
            </div>

            <!-- Upcoming Matches -->
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-3">Upcoming Matches</h2>
                <div id="upcoming-matches" class="space-y-3">
                    <!-- Will be populated -->
                </div>
            </div>

            <!-- Standings -->
            <div>
                <h2 class="text-xl font-bold mb-3">Standings</h2>
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-700">
                            <tr>
                                <th class="px-3 py-2 text-left">#</th>
                                <th class="px-3 py-2 text-left">Player</th>
                                <th class="px-3 py-2 text-center">W-L</th>
                            </tr>
                        </thead>
                        <tbody id="standings-mobile" class="divide-y divide-gray-700">
                            <!-- Will be populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- In-Match Screen -->
    <div id="match-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex justify-between items-center">
            <button onclick="exitMatch()" class="text-blue-400 hover:text-blue-300">
                ‚Üê Back
            </button>
            <div class="text-center">
                <div class="text-sm text-gray-400">VS</div>
                <div class="font-semibold" id="opponent-name">Opponent</div>
            </div>
            <div class="w-16"></div>
        </header>

        <main class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="text-center mb-8">
                <div class="text-gray-400 text-sm mb-2">Your Health</div>
                <div class="health-display font-bold" id="my-health">20</div>
            </div>

            <div class="grid grid-cols-2 gap-4 w-full max-w-sm mb-8">
                <button onclick="adjustHealth(-5)"
                        class="btn-health bg-red-600 hover:bg-red-700 active:bg-red-800 text-white font-bold py-6 rounded-lg text-2xl shadow-lg">
                    -5
                </button>
                <button onclick="adjustHealth(-1)"
                        class="btn-health bg-red-500 hover:bg-red-600 active:bg-red-700 text-white font-bold py-6 rounded-lg text-2xl shadow-lg">
                    -1
                </button>
                <button onclick="adjustHealth(+1)"
                        class="btn-health bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-bold py-6 rounded-lg text-2xl shadow-lg">
                    +1
                </button>
                <button onclick="adjustHealth(+5)"
                        class="btn-health bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-bold py-6 rounded-lg text-2xl shadow-lg">
                    +5
                </button>
            </div>

            <button id="defeat-btn" onclick="confirmDefeat()"
                    class="hidden w-full max-w-sm bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-lg">
                Confirm Defeat (0 HP)
            </button>
        </main>
    </div>

    <!-- Profile Settings Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Profile Settings</h2>
                <button onclick="closeProfileSettings()" class="text-gray-400 hover:text-white text-2xl">√ó</button>
            </div>
            
            <!-- Avatar Section -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-3">Profile Picture</label>
                <div class="flex flex-col items-center gap-4">
                    <div class="w-32 h-32 rounded-full overflow-hidden bg-gray-700 flex items-center justify-center">
                        <img id="avatar-preview" src="" alt="Avatar" class="w-full h-full object-cover hidden">
                        <span id="avatar-placeholder" class="text-6xl text-gray-500">üë§</span>
                    </div>
                    <div class="flex gap-2">
                        <label class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg cursor-pointer text-sm">
                            Upload Image
                            <input type="file" id="avatar-upload" accept="image/*" class="hidden" onchange="previewAvatar(this)">
                        </label>
                        <button onclick="removeAvatar()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
                            Remove
                        </button>
                    </div>
                    <p class="text-xs text-gray-400 text-center">JPG, PNG, or GIF (max 5MB)</p>
                </div>
            </div>

            <div class="border-t border-gray-700 my-6"></div>
            
            <!-- Colors Section -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-3">Your Deck Colors</label>
                <div class="flex justify-center flex-wrap gap-2">
                    <div class="color-selector color-W" onclick="toggleColorInSettings('W')" data-color="W"></div>
                    <div class="color-selector color-U" onclick="toggleColorInSettings('U')" data-color="U"></div>
                    <div class="color-selector color-B" onclick="toggleColorInSettings('B')" data-color="B"></div>
                    <div class="color-selector color-R" onclick="toggleColorInSettings('R')" data-color="R"></div>
                    <div class="color-selector color-G" onclick="toggleColorInSettings('G')" data-color="G"></div>
                </div>
                <p class="text-xs text-gray-400 text-center mt-2">W=White, U=Blue, B=Black, R=Red, G=Green</p>
            </div>

            <button onclick="saveProfileSettings()" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">
                Save Changes
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const WS_URL = 'ws://localhost:8000';
        let currentPlayer = null;
        let currentMatch = null;
        let myHealth = 20;
        let matchWebSocket = null;
        let selectedColors = [];

        function toggleColor(color) {
            const selector = document.querySelector(`.color-selector[data-color="${color}"]`);
            const index = selectedColors.indexOf(color);
            
            if (index > -1) {
                // Remove color
                selectedColors.splice(index, 1);
                selector.classList.remove('selected');
            } else {
                // Add color (max 5 colors)
                if (selectedColors.length < 5) {
                    selectedColors.push(color);
                    selector.classList.add('selected');
                }
            }
        }

        async function joinTournament() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            try {
                // Get current tournament
                const tournamentResponse = await fetch(`${API_URL}/api/tournament/current`);
                if (!tournamentResponse.ok) {
                    alert('No active tournament found. Please ask admin to create one.');
                    return;
                }
                const tournament = await tournamentResponse.json();

                const response = await fetch(`${API_URL}/api/players/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tournament_id: tournament.tournament_id, name })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.detail || 'Failed to join tournament');
                    return;
                }

                currentPlayer = await response.json();
                localStorage.setItem('playerId', currentPlayer.player_id);
                localStorage.setItem('playerName', name);

                // Update player profile with selected colors
                if (selectedColors.length > 0) {
                    const formData = new FormData();
                    formData.append('colors', JSON.stringify(selectedColors));
                    
                    await fetch(`${API_URL}/api/players/${currentPlayer.player_id}/profile`, {
                        method: 'PUT',
                        body: formData
                    });
                }

                showMatchesScreen();
            } catch (error) {
                console.error('Error joining tournament:', error);
                alert('Error joining tournament. Is the server running?');
            }
        }

        async function showMatchesScreen() {
            document.getElementById('join-screen').classList.add('hidden');
            document.getElementById('matches-screen').classList.remove('hidden');
            document.getElementById('player-name-header').textContent = localStorage.getItem('playerName');
            
            // Load and display player profile (colors and avatar)
            const playerId = localStorage.getItem('playerId');
            if (playerId) {
                try {
                    const profileResponse = await fetch(`${API_URL}/api/players/${playerId}/profile`);
                    const profile = await profileResponse.json();
                    
                    // Display colors
                    if (profile.colors && profile.colors.length > 0) {
                        const colorsHtml = profile.colors.map(c =>
                            `<span class="color-icon color-${c} w-6 h-6"></span>`
                        ).join('');
                        document.getElementById('player-colors-display').innerHTML = colorsHtml;
                    }
                    
                    // Display avatar
                    const avatarDisplay = document.getElementById('player-avatar-display');
                    const avatarPlaceholder = document.getElementById('player-avatar-placeholder');
                    
                    if (profile.avatar_url) {
                        avatarDisplay.src = API_URL + profile.avatar_url;
                        avatarDisplay.classList.remove('hidden');
                        avatarPlaceholder.classList.add('hidden');
                    } else {
                        avatarDisplay.classList.add('hidden');
                        avatarPlaceholder.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error loading player profile:', error);
                }
            }
            
            loadPlayerMatches();
            loadStandings();
        }

        async function loadPlayerMatches() {
            const playerId = localStorage.getItem('playerId');
            if (!playerId) return;

            try {
                const response = await fetch(`${API_URL}/api/players/${playerId}/matches`);
                const data = await response.json();

                // Update record
                const profileResponse = await fetch(`${API_URL}/api/players/${playerId}/profile`);
                const profile = await profileResponse.json();
                document.getElementById('player-record').textContent = `${profile.wins}-${profile.losses}`;

                // Current match
                if (data.current_match) {
                    document.getElementById('current-match-section').classList.remove('hidden');
                    document.getElementById('current-match').innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <div class="text-sm text-gray-400">Round ${data.current_match.round_number}</div>
                                <div class="font-semibold text-lg">${data.current_match.opponent.name}</div>
                                <div class="flex mt-1">
                                    ${(data.current_match.opponent.colors || []).map(c =>
                                        `<span class="color-icon color-${c} w-6 h-6"></span>`
                                    ).join('')}
                                </div>
                            </div>
                            <div>
                                <span class="px-3 py-1 rounded-full text-xs ${
                                    data.current_match.status === 'in_progress' ? 'bg-green-600' : 'bg-gray-600'
                                }">
                                    ${data.current_match.status === 'in_progress' ? 'In Progress' : 'Pending'}
                                </span>
                            </div>
                        </div>
                        <button onclick="joinMatch(${data.current_match.match_id})"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
                            ${data.current_match.status === 'in_progress' ? 'Rejoin Match' : 'Start Match'}
                        </button>
                    `;
                } else {
                    document.getElementById('current-match-section').classList.add('hidden');
                }

                // Upcoming matches
                const upcomingDiv = document.getElementById('upcoming-matches');
                if (data.upcoming_matches.length > 0) {
                    upcomingDiv.innerHTML = data.upcoming_matches.map(m => `
                        <div class="bg-gray-800 rounded-lg p-4">
                            <div class="text-sm text-gray-400">Round ${m.round_number}</div>
                            <div class="font-semibold">vs ${m.opponent}</div>
                        </div>
                    `).join('');
                } else {
                    upcomingDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No upcoming matches</p>';
                }
            } catch (error) {
                console.error('Error loading matches:', error);
            }
        }

        async function loadStandings() {
            try {
                const response = await fetch(`${API_URL}/api/tournament/1/standings`);
                const data = await response.json();

                const tbody = document.getElementById('standings-mobile');
                tbody.innerHTML = data.standings.slice(0, 10).map(player => `
                    <tr class="${player.player_id == localStorage.getItem('playerId') ? 'bg-blue-900' : ''}">
                        <td class="px-3 py-2">${player.rank}</td>
                        <td class="px-3 py-2">${player.name}</td>
                        <td class="px-3 py-2 text-center">
                            <span class="text-green-400">${player.wins}</span>-<span class="text-red-400">${player.losses}</span>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading standings:', error);
            }
        }

        function connectMatchWebSocket(matchId) {
            // Disconnect existing WebSocket if any
            if (matchWebSocket) {
                matchWebSocket.close();
            }

            matchWebSocket = new WebSocket(`${WS_URL}/ws/match/${matchId}`);

            matchWebSocket.onopen = () => {
                console.log('Match WebSocket connected');
            };

            matchWebSocket.onclose = () => {
                console.log('Match WebSocket disconnected');
            };

            matchWebSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'match_end') {
                    // Match has ended, return to overview
                    alert('Match ended. Good game!');
                    exitMatch();
                }
            };
        }

        async function joinMatch(matchId) {
            const playerId = localStorage.getItem('playerId');

            try {
                const response = await fetch(`${API_URL}/api/matches/${matchId}/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: parseInt(playerId) })
                });

                const data = await response.json();
                currentMatch = matchId;
                myHealth = data.your_health;

                document.getElementById('opponent-name').textContent = data.opponent_name;
                document.getElementById('my-health').textContent = myHealth;

                document.getElementById('matches-screen').classList.add('hidden');
                document.getElementById('match-screen').classList.remove('hidden');

                // Connect to match WebSocket for real-time updates
                connectMatchWebSocket(matchId);

                updateDefeatButton();
            } catch (error) {
                console.error('Error joining match:', error);
                alert('Error joining match');
            }
        }

        async function adjustHealth(change) {
            const playerId = localStorage.getItem('playerId');

            try {
                const response = await fetch(`${API_URL}/api/matches/${currentMatch}/health`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        player_id: parseInt(playerId),
                        health_change: change
                    })
                });

                const data = await response.json();
                myHealth = data.new_health;
                document.getElementById('my-health').textContent = myHealth;

                updateDefeatButton();
            } catch (error) {
                console.error('Error updating health:', error);
            }
        }

        function updateDefeatButton() {
            const btn = document.getElementById('defeat-btn');
            if (myHealth <= 0) {
                btn.classList.remove('hidden');
                btn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                btn.classList.add('bg-red-600', 'hover:bg-red-700');
            } else {
                btn.classList.add('hidden');
            }
        }

        async function confirmDefeat() {
            if (!confirm('Confirm defeat? This will end the match.')) return;

            const playerId = localStorage.getItem('playerId');

            try {
                await fetch(`${API_URL}/api/matches/${currentMatch}/defeat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_id: parseInt(playerId) })
                });

                alert('Match ended. Good game!');
                exitMatch();
            } catch (error) {
                console.error('Error confirming defeat:', error);
                alert('Error ending match');
            }
        }

        function exitMatch() {
            // Disconnect WebSocket
            if (matchWebSocket) {
                matchWebSocket.close();
                matchWebSocket = null;
            }

            currentMatch = null;
            myHealth = 20;

            document.getElementById('match-screen').classList.add('hidden');
            document.getElementById('matches-screen').classList.remove('hidden');

            loadPlayerMatches();
            loadStandings();
        }

        // Auto-refresh matches
        setInterval(() => {
            if (!document.getElementById('matches-screen').classList.contains('hidden')) {
                loadPlayerMatches();
                loadStandings();
            }
        }, 3000);

        let currentAvatarFile = null;
        let shouldRemoveAvatar = false;

        function openProfileSettings() {
            const playerId = localStorage.getItem('playerId');
            if (!playerId) return;

            // Reset avatar state
            currentAvatarFile = null;
            shouldRemoveAvatar = false;

            // Load current profile
            fetch(`${API_URL}/api/players/${playerId}/profile`)
                .then(res => res.json())
                .then(profile => {
                    selectedColors = profile.colors || [];
                    
                    // Update color selectors
                    document.querySelectorAll('.color-selector').forEach(selector => {
                        const color = selector.getAttribute('data-color');
                        if (selectedColors.includes(color)) {
                            selector.classList.add('selected');
                        } else {
                            selector.classList.remove('selected');
                        }
                    });
                    
                    // Update avatar preview
                    const avatarPreview = document.getElementById('avatar-preview');
                    const avatarPlaceholder = document.getElementById('avatar-placeholder');
                    
                    if (profile.avatar_url) {
                        avatarPreview.src = API_URL + profile.avatar_url;
                        avatarPreview.classList.remove('hidden');
                        avatarPlaceholder.classList.add('hidden');
                    } else {
                        avatarPreview.classList.add('hidden');
                        avatarPlaceholder.classList.remove('hidden');
                    }
                    
                    document.getElementById('profile-modal').classList.add('active');
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                    alert('Error loading profile');
                });
        }

        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    input.value = '';
                    return;
                }
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    input.value = '';
                    return;
                }
                
                currentAvatarFile = file;
                shouldRemoveAvatar = false;
                
                // Preview the image
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatarPreview = document.getElementById('avatar-preview');
                    const avatarPlaceholder = document.getElementById('avatar-placeholder');
                    
                    avatarPreview.src = e.target.result;
                    avatarPreview.classList.remove('hidden');
                    avatarPlaceholder.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function removeAvatar() {
            const avatarPreview = document.getElementById('avatar-preview');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');
            const avatarUpload = document.getElementById('avatar-upload');
            
            avatarPreview.classList.add('hidden');
            avatarPlaceholder.classList.remove('hidden');
            avatarUpload.value = '';
            
            currentAvatarFile = null;
            shouldRemoveAvatar = true;
        }

        function closeProfileSettings() {
            document.getElementById('profile-modal').classList.remove('active');
        }

        function toggleColorInSettings(color) {
            const selector = document.querySelector(`.color-selector[data-color="${color}"]`);
            const index = selectedColors.indexOf(color);
            
            if (index > -1) {
                // Remove color
                selectedColors.splice(index, 1);
                selector.classList.remove('selected');
            } else {
                // Add color (max 5 colors)
                if (selectedColors.length < 5) {
                    selectedColors.push(color);
                    selector.classList.add('selected');
                }
            }
        }

        async function saveProfileSettings() {
            const playerId = localStorage.getItem('playerId');
            if (!playerId) return;

            try {
                const formData = new FormData();
                formData.append('colors', JSON.stringify(selectedColors));
                
                // Add avatar if selected
                if (currentAvatarFile) {
                    formData.append('avatar', currentAvatarFile);
                }
                
                const response = await fetch(`${API_URL}/api/players/${playerId}/profile`, {
                    method: 'PUT',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Failed to update profile');
                }

                alert('Profile updated successfully!');
                closeProfileSettings();
                
                // Reload player display
                showMatchesScreen();
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile: ' + error.message);
            }
        }

        // Close modal when clicking outside
        document.getElementById('profile-modal').addEventListener('click', (e) => {
            if (e.target.id === 'profile-modal') {
                closeProfileSettings();
            }
        });

        function logout() {
            localStorage.removeItem('playerId');
            localStorage.removeItem('playerName');
            location.reload();
        }

        // Validate cached player still exists
        async function validatePlayer() {
            const playerId = localStorage.getItem('playerId');
            if (!playerId) return false;

            try {
                const response = await fetch(`${API_URL}/api/players/${playerId}/profile`);
                if (response.ok) {
                    return true;
                } else {
                    // Player no longer exists, clear cache
                    console.log('Cached player no longer exists, clearing...');
                    localStorage.removeItem('playerId');
                    localStorage.removeItem('playerName');
                    return false;
                }
            } catch (error) {
                console.error('Error validating player:', error);
                return false;
            }
        }

        // Initialize
        window.onload = async () => {
            const playerId = localStorage.getItem('playerId');
            if (playerId) {
                // Validate the player still exists
                const isValid = await validatePlayer();
                if (isValid) {
                    showMatchesScreen();
                }
                // If not valid, will show join screen (localStorage already cleared)
            }
        };
    </script>
</body>
</html>
