<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Tournament Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-primary: #FAF9F6;
            --bg-secondary: #F5F3EF;
            --bg-card: #FFFFFF;
            --text-primary: #2D2A26;
            --text-secondary: #6B6560;
            --text-muted: #9CA3AF;
            --border: #E5E2DC;
            --accent-gold: #B8860B;
            --accent-burgundy: #722F37;
        }
        
        [data-theme="dark"] {
            --bg-primary: #1A1A1A;
            --bg-secondary: #242424;
            --bg-card: #2D2D2D;
            --text-primary: #F5F5F5;
            --text-secondary: #A0A0A0;
            --text-muted: #6B6B6B;
            --border: #404040;
            --accent-gold: #D4A84B;
            --accent-burgundy: #C45A5A;
        }
        
        body {
            font-family: 'Source Sans 3', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .font-display { font-family: 'Playfair Display', serif; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            border-color: var(--accent-gold);
        }
        
        [data-theme="dark"] .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        [data-theme="dark"] .card:hover {
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        
        .mana-symbol {
            width: 28px;
            height: 28px;
            display: inline-block;
            background-size: cover;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
        }
        
        .mana-W { background-image: url('assets/avatars/W.svg'); }
        .mana-U { background-image: url('assets/avatars/U.svg'); }
        .mana-B { background-image: url('assets/avatars/B.svg'); }
        .mana-R { background-image: url('assets/avatars/R.svg'); }
        .mana-G { background-image: url('assets/avatars/G.svg'); }
        
        .divider {
            height: 1px;
            background: var(--border);
        }
        
        .icon-box {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 1rem;
        }
        
        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        .theme-toggle:hover {
            border-color: var(--text-secondary);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
    <!-- Theme Toggle -->
    <button onclick="toggleTheme()" class="theme-toggle fixed top-4 right-4 px-3 py-2 rounded-lg text-sm font-medium">
        <span id="theme-icon">üåô</span>
    </button>

    <div class="max-w-4xl w-full">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex justify-center gap-3 mb-6">
                <span class="mana-symbol mana-W"></span>
                <span class="mana-symbol mana-U"></span>
                <span class="mana-symbol mana-B"></span>
                <span class="mana-symbol mana-R"></span>
                <span class="mana-symbol mana-G"></span>
            </div>
            <h1 class="font-display text-5xl font-bold mb-3">
                Tournament Tracker
            </h1>
            <p class="text-secondary" style="color: var(--text-secondary)">Manage your Magic: The Gathering draft tournaments</p>
        </div>

        <!-- Navigation Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <!-- Live Dashboard -->
            <a href="dashboard.html" class="card p-8 text-center block">
                <div class="icon-box mx-auto" style="background: rgba(59, 130, 246, 0.1);">üì∫</div>
                <h2 class="font-display text-xl font-semibold mb-2">Live Dashboard</h2>
                <p style="color: var(--text-secondary)" class="text-sm">
                    Real-time match tracking for spectators
                </p>
            </a>

            <!-- Player Interface -->
            <a href="player.html" class="card p-8 text-center block">
                <div class="icon-box mx-auto" style="background: rgba(16, 185, 129, 0.1);">üì±</div>
                <h2 class="font-display text-xl font-semibold mb-2">Player Portal</h2>
                <p style="color: var(--text-secondary)" class="text-sm">
                    Track your matches and life totals
                </p>
            </a>

            <!-- Admin Panel -->
            <a href="admin.html" class="card p-8 text-center block">
                <div class="icon-box mx-auto" style="background: rgba(245, 158, 11, 0.1);">‚öôÔ∏è</div>
                <h2 class="font-display text-xl font-semibold mb-2">Administration</h2>
                <p style="color: var(--text-secondary)" class="text-sm">
                    Create and manage tournaments
                </p>
            </a>
        </div>

        <!-- Footer -->
        <div class="text-center">
            <div class="divider mb-6"></div>
            <a href="http://localhost:8000/docs" target="_blank" 
               style="color: var(--text-muted)" class="hover:opacity-80 text-sm transition">
                API Documentation ‚Üí
            </a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    </script>
</body>
</html>
